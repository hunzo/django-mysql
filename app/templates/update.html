{% extends "base.html" %}

{% block content %}
<div>
    Application {{ title }}
    <div class="card">
        <div class="card-header">
            <strong>Create POST</strong>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
